<div class="modal fade {{#class}}{{.}} {{/class}}" id="{{#id}}{{id}}{{/id}}" role="dialog" tabindex="-1">
    <div class="modal-dialog {{#small}}modal-sm{{/small}} {{#large}}modal-lg{{/large}}">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">{{{body}}}</div>
            <div class="modal-footer">
                {{^noCancelButton}}<button type="button" class="btn btn-default" data-dismiss="modal">{{#cancelButtonText}}{{cancelButtonText}}{{/cancelButtonText}}{{^cancelButtonText}}Cancel{{/cancelButtonText}}</button>{{/noCancelButton}}
                {{^noDoneButton}}<button type="button" class="btn btn-primary" {{#doneButtonDisabled}}disabled="disabled"{{/doneButtonDisabled}}>{{#doneButtonText}}{{doneButtonText}}{{/doneButtonText}}{{^doneButtonText}}Done{{/doneButtonText}}</button>{{/noDoneButton}}
            </div>
        </div>
    </div>
</div>
